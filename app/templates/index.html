<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Repo Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        #spinner {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">🔍 GitHub Repo Metadata Viewer</h2>

    <div class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="repoUrl" class="form-label">GitHub Repository URL</label>
            <input type="text" class="form-control" id="repoUrl" placeholder="https://github.com/psf/requests">
        </div>
        <button class="btn btn-primary w-100" onclick="fetchRepoData()">Fetch Metadata</button>
    </div>

    <div class="text-center mt-4" id="spinner">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2">Fetching data...</p>
    </div>

    <div class="mt-4" id="result" style="display:none;">
        <div class="card p-4">
            <h5 id="repoName"></h5>
            <p id="repoDescription"></p>
            <h6>📁 Files:</h6>
            <ul id="fileList" class="list-group"></ul>
        </div>
    </div>
</div>

<script>
    async function fetchRepoData() {
        const repoUrl = document.getElementById("repoUrl").value;
        const spinner = document.getElementById("spinner");
        const result = document.getElementById("result");
        const repoName = document.getElementById("repoName");
        const repoDescription = document.getElementById("repoDescription");
        const fileList = document.getElementById("fileList");

        if (!repoUrl) {
            alert("Please enter a GitHub repository URL.");
            return;
        }

        spinner.style.display = "block";
        result.style.display = "none";
        fileList.innerHTML = "";

        try {
            const response = await fetch("/read_repo", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ repo_url: repoUrl })
            });

            const data = await response.json();
            spinner.style.display = "none";

            if (response.ok) {
                repoName.textContent = `📦 ${data.repo_name}`;
                repoDescription.textContent = data.description || "No description available.";
                data.files.forEach(file => {
                    const li = document.createElement("li");
                    li.className = "list-group-item";
                    li.textContent = file;
                    fileList.appendChild(li);
                });
                result.style.display = "block";
            } else {
                alert("Error: " + data.error);
            }
        } catch (error) {
            spinner.style.display = "none";
            alert("Request failed: " + error.message);
        }
    }
</script>
</body>
</html>
