<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lightweight DevinAI - GitHub Repo Viewer & RAG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            padding-top: 50px;
        }
        #spinner {
            display: none;
        }
        #briefsPanel, #queryPanel {
            margin-top: 30px;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .jstree-default .jstree-node i {
            font-weight: bold;
        }
        #repoTree {
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">üõ† Lightweight DevinAI - GitHub Repo Viewer</h2>

    <!-- Repo URL Input -->
    <div class="card p-4 shadow-sm mb-4">
        <div class="mb-3">
            <label for="repoUrl" class="form-label">GitHub Repository URL</label>
            <input type="text" class="form-control" id="repoUrl" placeholder="https://github.com/username/repo">
        </div>
        <button class="btn btn-primary w-100" onclick="fetchRepoData()">Fetch Repository</button>
    </div>

    <!-- Spinner -->
    <div class="text-center mt-4" id="spinner">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2">Fetching data...</p>
    </div>

    <!-- Repo Structure, Briefs, and Query -->
    <div id="result" style="display:none;">
        <!-- Repo Structure -->
        <div class="card p-3 shadow-sm">
            <h5 id="repoName"></h5>
            <p id="repoDescription"></p>
            <h6>üìÅ Repository Structure</h6>
            <div id="repoTree"></div>
        </div>

        <!-- File Briefs -->
        <div class="card p-3 shadow-sm mt-4" id="briefsPanel">
            <h6>üìù File Briefs:</h6>
            <div id="fileBriefs" class="list-group"></div>
        </div>

        <!-- Query Section -->
        <div class="card p-3 shadow-sm mt-4" id="queryPanel">
            <h6>‚ùì Ask a Query about the Repo</h6>
            <div class="mb-3">
                <textarea id="queryInput" class="form-control" rows="2" placeholder="Type your question here..."></textarea>
            </div>
            <button class="btn btn-success w-100" onclick="submitQuery()">Submit Query</button>
            <div class="mt-3">
                <h6>üí° Answer:</h6>
                <pre id="queryAnswer"></pre>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
<script>
    let currentFilePaths = [];

    // ---------------- Convert file paths to jsTree format ----------------
    function buildTreeData(paths) {
        let tree = [];

        paths.forEach(fullPath => {
            let parts = fullPath.split('/');
            let currentLevel = tree;

            parts.forEach((part, index) => {
                let existing = currentLevel.find(node => node.text === part);
                const isFile = index === parts.length - 1 && !fullPath.endsWith('/');

                if (!existing) {
                    existing = {
                        text: part,
                        children: isFile ? false : [],
                        icon: isFile 
                            ? "bi bi-file-earmark-text-fill text-success" 
                            : "bi bi-folder-fill text-primary fw-bold"
                    };
                    currentLevel.push(existing);
                }

                // Go deeper only if it's a folder
                if (!isFile) currentLevel = existing.children;
            });
        });

        return tree;
    }

    function renderTree(paths) {
        const treeData = buildTreeData(paths);
        $('#repoTree').jstree("destroy");
        $('#repoTree').jstree({
            core: { 
                data: treeData, 
                themes: { icons: true, stripes: true }, 
                check_callback: true 
            },
            plugins: ["wholerow", "types", "themes"]
        });
    }

    // ---------------- Fetch Repo Structure ----------------
    async function fetchRepoData() {
        const repoUrl = document.getElementById("repoUrl").value;
        const spinner = document.getElementById("spinner");
        const result = document.getElementById("result");
        const repoName = document.getElementById("repoName");
        const repoDescription = document.getElementById("repoDescription");
        const fileBriefsDiv = document.getElementById("fileBriefs");

        if (!repoUrl) { alert("Please enter a GitHub repository URL."); return; }

        spinner.style.display = "block";
        result.style.display = "none";
        fileBriefsDiv.innerHTML = "";
        currentFilePaths = [];

        try {
            const response = await fetch("/read_repo", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ repo_url: repoUrl })
            });
            const data = await response.json();
            spinner.style.display = "none";

            if (!response.ok) { alert("Error: " + data.error); return; }

            // Display Metadata
            repoName.textContent = `üì¶ ${data.repo_name}`;
            repoDescription.textContent = data.description || "No description available.";

            // Render jsTree
            currentFilePaths = data.files;
            renderTree(currentFilePaths);
            result.style.display = "block";

            // Fetch file briefs
            const briefsResp = await fetch("/rag/file_briefs", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ file_paths: currentFilePaths })
            });
            const briefsData = await briefsResp.json();

            briefsData.briefs.forEach(item => {
                const div = document.createElement("div");
                div.className = "list-group-item";
                div.innerHTML = `<strong>${item.path}</strong><br>${item.brief}`;
                fileBriefsDiv.appendChild(div);
            });

        } catch (error) {
            spinner.style.display = "none";
            alert("Request failed: " + error.message);
        }
    }

    // ---------------- Submit Query ----------------
    async function submitQuery() {
        const query = document.getElementById("queryInput").value;
        const queryAnswer = document.getElementById("queryAnswer");

        if (!query) { alert("Please type a query."); return; }
        queryAnswer.textContent = "Fetching answer...";

        try {
            const response = await fetch("/rag/query", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ file_paths: currentFilePaths, query: query })
            });
            const data = await response.json();

            if (!response.ok) {
                queryAnswer.textContent = "Error: " + data.error;
                return;
            }

            queryAnswer.textContent = data.answer;
        } catch (error) {
            queryAnswer.textContent = "Request failed: " + error.message;
        }
    }
</script>
</body>
</html>
